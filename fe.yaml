- name: config nginx
  hosts: frontend
  become: yes
  tasks:

  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: enable nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: Remove default directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

